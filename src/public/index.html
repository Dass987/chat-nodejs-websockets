<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Chat JavaScript FullStack</title>

	<!-- BOOTSTRAP 4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

	<!-- MAIN CSS -->
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	
	<nav class="navbar navbar-light bg-success shadow">
		<a href="/"><img src="img/mongodb2.jpg" width="40" class="img-fluid img-thumbnail" alt="Mongo DB logo" style="border-radius: 50px;"/></a>
		<a href="/" class="navbar-brand mx-auto text-white">JavaScript FullStack Chat</a>
	</nav>

	<!-- LOGIN FORM -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 mt-5 mx-auto">
				<div class="card shadow-lg" id="nickWrap">
					<div class="card-header text-center">
						<img src="img/MongoDB.jpg" width="200" class="my-2 img-fluid img-thumbnail" alt="Mongo DB logo" />
					</div>
					<div class="card-body">
						<p id="nickError"></p>
						<form id="nickForm">
							<h4 class="text-center">User</h4>
							<input type="text" id="nickname" class="form-control" placeholder="Perro..." />
							<button type="submit" class="btn btn-success btn-block mt-2">Ingresar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- CHAT -->
	<div id="contentWrap" class="container mt-4">
		<div class="row">
			<div class="col-md-6 offset-md-1">
				<div class="card">
					<div class="card-header">
						<h4>Let's Chat</h4>
					</div>
					<div id="chat" class="card-body">
					</div>
					<form id="message-form" class="card-footer">
						<div class="input-group">
							<input type="text" id="message" class="form-control" />
							<div class="input-group-append">
								<button type="submit" class="btn btn-success">Send <i class="fas fa-arrow-right"></i></button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card">
					<div class="card-header">
						<h3>Users</h3>
					</div>
					<div class="card-body">
						<div id="usernames">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<!-- WEB SOCKETS -->
	<script src="/socket.io/socket.io.js" charset="utf-8"></script>

	<!-- MAIN JS -->
	<script src="js/main.js" charset="utf-8"></script>

</body>
</html>
